version: 2
models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for the listing.
        tests:
          - unique
          - not_null
      - name: host_id
        description: The hosts's id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id
      - name: room_type
        description: The type of apartment / room.
        tests:
          - accepted_values:
              values:
                - Entire home/apt
                - Private room
                - Shared room
                - Hotel room
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
          - positive_value
  - name: mart_full_moon_reviews
    description: sample description for mart_full_moon_reviews model
  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: HOST_ID
        description: Primary key for the host.
        tests:
          - unique
          - not_null
      - name: HOST_NAME
        description: The name of the host.
        tests:
          - not_null
      - name: IS_SUPERHOST
        description: Is the host a superhost?
        tests:
          - accepted_values:
              values: ['t', 'f']
      - name: CREATED_AT
        description: Creation timestamp of the host.
      - name: UPDATED_AT
        description: Update timestamp of the host.
  - name: dim_listings_w_hosts
    description: Cleansed table which contains Airbnb listings with host information.
    tests: 
      - dbt_expectations.expect_table_row_count_to_equal_other_table_times_factor:
          compare_model: source('airbnb', 'listings')
    columns:
      - name: price
        description: The price of the listing.
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: .99
              min_value: 50
              max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: 5000
              config:
                severity: warn
